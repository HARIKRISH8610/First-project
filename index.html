<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="./bootstrap.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Great+Vibes&family=Josefin+Sans:ital@1&family=Redressed&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Notes taker app</title>
</head>

<body>
    <nav class="navbar animate__animated animate__fadeIn justify-content-center navbar-expand-lg" style="font-family: 'Josefin Sans', sans-serif; background-color: rgba(161, 228, 228, 0.9)">
        <h3 style="color: black" class="text-center">
            Note taking app using HTML, CSS & vanilla Javascript
        </h3>
    </nav>

    <div class="container-fluid animate__animated animate__fadeIn" style="font-family: 'Courgette', cursive;">
        <div class="row ">
            <div class="inNotes col-6">
                
                <label for="note" class="form-label"><b>Enter your Notes:</label></b><br><span style="color: red;">*</span>
                    <font style="font-size:x-small;">Don't use comma(,) for making notes.</font>
                <textarea name="Notes" id="note" class="form-control mt-3" rows="8"></textarea>
                <div class="mt-3">
                    <button type="submit" class="btn btnSubmit" onclick="fnSubmit()">Submit</button>
                    <button type="reset" class="btn btnReset"  onclick="fnReset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="alert col-lg-6 mt-3 alert-warning d-flex align-items-center" role="alert"
        style="display: none !important;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
            <use xlink:href="#exclamation-triangle-fill" /></svg>
        <div style="font-family: 'Redressed', cursive;">
            Please enter the valid notes.
        </div>
    </div>
    <div class="alert col-lg-6 mt-3 alert-danger d-flex align-items-center" style="display: none !important; " role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div style="font-family: 'Redressed', cursive;">
            Don't use comma(,) for making notes.
        </div>
      </div>
    </br>
    <hr>

    <!-- card -->
    <div id="cards" style="font-family: 'Great Vibes', cursive;">
        <div class="row">

        </div>
    </div>




    <script src="./bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
